        <h1>Inscription</h1>

        <form id="inscriptionForm" action="traitement.php" method="post">
            <div>
                <label for="nom">Nom :</label>
                <input  placeholder="veulliez saisir le nom"type="text" id="Nom" name="Nom" required minlength="3" maxlength="20" >
                
                <span class="error">.</span>
            </div><br>
            
            <div>
                <label for="prenom" required>Prénom :</label>
                <input type="text" id="prenom" name="prenom" required minlength="3">
                <span class="error"></span>
            </div><br>
            <div>   <label> Date de naissance</label>
                <input type ="date" required>
            </div>
          <br>
          <div>
            <label for="Adresse">Adresse :</label>
            <textarea></textarea>
            
        </div><br>
            <div>
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required pattern="[0-9]+">
                <span class="error"></span>
            </div><br>
    
            <div>
                <label for="email">Email :</label>
                <input type="email" placeholder="contact@exemple.com" name="email" required>
                <span class="error">.</span>
            </div><br>
 
        
            <br>
    
            <div>
              
                <label for="motdepasse">Mot de passe :(minimum 8 caractères)</label>
                <input type="password" id="motdepasse " name="motdepasse" minlength="8" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                <span class="error"></span>
            </div>
    
            <button type="submit">S'inscrire</button>
            <button type="submit">RESET</button>
        </form>
